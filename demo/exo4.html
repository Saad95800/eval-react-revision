<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>

    </style>
</head>

<body>

    <div id="root"></div>

    <script type="text/babel">

        function List(){

            const [images, setImages] = React.useState([
                'https://picsum.photos/200',
                'https://picsum.photos/200',
                'https://picsum.photos/200'
            ])

            return (
                <div className="container">
                    {images.map((image, index)=>{
                        return <img key={index} src={image} style={{width: '100px', height: '100px'}} />
                    })}
                    <button onClick={(e)=>{
                        // Permet de supprimer une image du state 'images'
                        let newImages = [...images] // On fait une copie du state dans une nouvelle variable
                        newImages.pop() // On supprime la dernière valeur du tableau
                        setImages(newImages) // On modifie le state 'images' avec la dernière version du tableau ayant un élément supprimé

                    }}>Supprimer</button>
                    <button onClick={()=>{
                        let newImages = [...images, 'https://picsum.photos/200'] // On fait une copie du tableau 'images' en lui ajoutant une image à la fin
                        setImages(newImages) // On met à jout le state 'images' avec l'image ajoutée
                    }}>Ajouter</button>
                </div>
            )
        }
     
        ReactDOM.render(<List />, document.querySelector('#root'));

    </script>

</body>

</html>
