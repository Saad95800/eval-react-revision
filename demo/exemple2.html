<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    
    <div id="root"></div>

    <script type="text/babel">

        function Form(){

            const [nom, setNom] = React.useState('')
            const [prenom, setPrenom] = React.useState('')
            const [genre, setGenre] = React.useState(false)
            const [age, setAge] = React.useState('')

            return (
                <div className="container">
                    <form onSubmit={()=>{
                        let formdata = new FormData()

                        formdata.append('nom', nom)
                        formdata.append('prenom', prenom)
                        formdata.append('genre', genre)
                        formdata.append('age', age)

                        // axios formdata
                    }}>
                        <div class="form-group">
                            <label htmlFor="nom">Nom</label>
                            <input type="text" id="nom" value={nom} 
                            onChange={
                                (e)=>{
                                    setNom(e.target.value)
                                }
                            } className="form-control" />
                        </div>
                        <div class="form-group">
                            <label htmlFor="prenom">Pr√©nom</label>
                            <input type="text" id="prenom" value={prenom} 
                            onChange={
                                (e)=>{
                                    setPrenom(e.target.value)
                                }
                            } className="form-control" />
                        </div>
                        <div class="form-group">
                            <label htmlFor="prenom">Genre</label><br/>
                            <label htmlFor="prenom">Homme</label>
                            <input type="radio" checked={genre ? true : false}
                            onClick={()=>{
                                setGenre(true)
                            }} id="genre" name="genre" className="form-check" />
                            <label htmlFor="prenom">Femme</label>
                            <input type="radio" checked={!genre ? true : false}
                            onClick={()=>{
                                setGenre(false)
                            }}
                             id="genre" name="genre" className="form-check" />
                        </div>
                        <div class="form-group">
                            <label htmlFor="age">Age</label>
                            <input type="number" id="age" value={age}
                            onChange={
                                (e)=>{
                                    setAge(e.target.value)
                                }
                            }
                             className="form-control" />
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Valider" className="btn btn-primary" />
                        </div>
                    </form>
                </div>
            )

        }

        ReactDOM.render(<Form/>, document.querySelector('#root'))
    </script>

</body>
</html>
