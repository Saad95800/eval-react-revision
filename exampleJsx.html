<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

<body>
    <div id="hello-example"></div>

    <script type="text/babel">
        const HelloMessage = (props) => {

            console.log('code éxécuté')
            const [firstname, setFirstname] = React.useState('Thierry') // Hook d'état
            const [lastname, setLastname] = React.useState('Martin') // Hook d'état

            React.useEffect(()=>{ // componentDidMount
                console.log('useEffect')
                return ()=>{ // componentWillUnmount
                    console.log('composant démonté')
                }
            }, [firstname]) // componentDidUpdate

              return (
                <>
                    <div  className="myclass">
                        Salut {firstname} {lastname}
                    </div>
                    <div>
                        <button onClick={()=>{
                            setFirstname('Thomas')
                            setLastname('Dupont')
                            }}>Change</button>
                    </div>
                </>
              )
          }
          ReactDOM.render(React.createElement(HelloMessage), document.getElementById('hello-example'))
    </script>

    </script>
    
</body>
