<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <div id="root">      
    </div>

    <script type="text/babel">
        function Buttons(){

            const [buttons, setButtons] = React.useState(['Button 1', 'Button 2'])

            const addBtn = () => {

                buttons = ['val1', 'val2', 'val3']
                setButtons([...buttons, 'Button '+buttons.length+1])
            }

            return (
                <div className="d-flex">
                    <div id="container-btn" className="d-flex flex-column">
                        {buttons.map((buttonText, index)=>{
                            return <button key={index} id="btn" className="btn btn-primary m-3" onClick={()=>{alert('hello world')}}>{buttonText}</button>
                        })}
                    </div>
                    
                    <button 
                        id="add-btn" 
                        className="btn btn-success m-3" 
                        style={{height: '50px'}} 
                        onClick={()=>{
                            addBtn()
                        }}
                        >Add btn</button>        
                </div>
            )

        }
        ReactDOM.render(<Buttons />, document.getElementById('root'))
    </script>
    
</body>
</html>
